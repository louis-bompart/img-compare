<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Compare pictures and share easily</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"
    />
    <style type="text/css">
      img-comparison-slider {
        --divider-width: 2px;
        --divider-color: #000000;
        --default-handle-color: #000000;
      }
    </style>
    <style type="text/css">
      .top {
        animation-name: fade;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-duration: 1s;
        animation-direction: alternate;
      }

      @keyframes fade {
        0% {
          opacity: 1;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      section.crossfade {
        position: relative;
      }

      section.crossfade img {
        position: absolute;
      }
    </style>
    <script>
      const regexp = {
        before: /(?<=&&before&&)[A-Za-z0-9+/=]*(?=&&)/,
        after: /(?<=&&after&&)[A-Za-z0-9+/=]*(?=&&)/,
      };

      function udpateImages() {
        const hash = new URL(location).hash;
        const before = regexp.before.exec(hash)?.[0];
        const after = regexp.after.exec(hash)?.[0];
        if (before) {
          document.querySelector("#slider-before").src = atob(before);
          document.querySelector("#crossfade-before").src = atob(before);
        }
        if (after) {
          document.querySelector("#slider-after").src = atob(after);
          document.querySelector("#crossfade-after").src = atob(after);
        }
      }

      function previewFile(id) {
        const file = document.querySelector(`#${id}`).files[0];
        const reader = new FileReader();

        reader.addEventListener(
          "load",
          () => {
            // convert image file to base64 string
            const url = new URL(location);
            if (regexp[id].test(url.hash.test)) {
              url.hash.replace(regexp[id], btoa(reader.result));
            } else {
              url.hash += `&&${id}&&${btoa(reader.result)}&&`;
            }
            history.pushState({}, "", url);
            udpateImages();
          },
          false
        );

        if (file) {
          reader.readAsDataURL(file);
        }
      }

      function updateBefore() {
        previewFile("before");
      }

      function updateAfter() {
        previewFile("after");
      }
      document.addEventListener("DOMContentLoaded", udpateImages);
    </script>
  </head>
  <body>
    <section>
      <h2>Inputs</h2>
      <form>
        <input
          type="file"
          id="before"
          name="before"
          accept="image/*"
          onchange="updateBefore()"
        />
        <input
          type="file"
          id="after"
          name="after"
          accept="image/*"
          onchange="updateAfter()"
        />
      </form>
    </section>
    <section id="slider">
      <h2>Slider</h2>
      <img-comparison-slider>
        <img slot="first" id="slider-before" />
        <img slot="second" id="slider-after" />
      </img-comparison-slider>
    </section>
    <section class="crossfade">
      <h2>Crossfade</h2>
      <img id="crossfade-before" class="bottom" />
      <img id="crossfade-after" class="top" />
    </section>
  </body>
</html>
